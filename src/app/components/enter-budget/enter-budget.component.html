<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center font-tittle">Enter Budget</h2>
        <div class="card">
            <div class="card-body">
                <div *ngIf="quantityIncorrect" class="text-center mb-3">
                    <span class="badge bg-danger text-error">The budget must be superior to 0</span>
                </div>
                <input type="number" [(ngModel)]="quantity" class="form-control" placeholder="Enter your budget.">
                <button class="btn btn-secondary btn-lg btn-block mt-2" (click)="add()">ACCEPT</button>
            </div>
        </div>
    </div>
</div>
