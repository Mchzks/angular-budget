<h4 class="text-center">Enter Spend</h4>
<hr>
<div class="text-center" *ngIf="formIncorrect">
    <span class="badge bg-danger text-error">{{ textIncorrect | uppercase }}</span>
</div>
<div class="form-group mb-4">
    <label for="spend">Spend</label>
    <input type="text" id="spend" [(ngModel)]="name" class="form-control form-control-lg" placeholder="Example: Pay Rent..">
</div>
<div class="form-group mb-4">
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" [(ngModel)]="quantity" class="form-control form-control-lg" placeholder="Enter quantity.">
</div>
<button class="btn btn-secondary btn-lg btn-block" (click)="add()">ADD</button>
